iframe_resizer_usage:
  host: FALSE
  hosted: FALSE

iframe_resizer_advanced:
  target_type: 'all_iframes'
  target_selectors: ''
  override_defaults: FALSE
  options:
    log: FALSE
    heightCalculationMethod: bodyOffset
    widthCalculationMethod: scroll
    autoResize: TRUE
    bodyBackground: ''
    bodyMargin: ''
    inPageLinks: FALSE
    interval: 32
    maxHeight: -1
    maxWidth: -1
    minHeight: 0
    minWidth: 0
    resizeFrom: 'parent'
    scrolling: FALSE
    sizeHeight: TRUE
    sizeWidth: FALSE
    tolerance: 0

iframe_resizer_advanced_hosted_options:
    targetOrigin: '*'
    heightCalculationMethod: 'parent'
    widthCalculationMethod: 'parent'
